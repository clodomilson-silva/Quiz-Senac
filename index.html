<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Quiz interativo ExpoIndústria - Senac. Teste seus conhecimentos sobre tecnologia e inovação." />
    <meta name="keywords" content="quiz, tecnologia, inovação, Senac, ExpoIndústria" />
    <meta name="author" content="Senac" />
    
    <!-- Configurações para dispositivos móveis e tablets -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Quiz Senac" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#E60012" />
    
    <!-- Prevenção de zoom -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Open Graph para compartilhamento -->
    <meta property="og:title" content="Quiz ExpoIndústria - Senac" />
    <meta property="og:description" content="Teste seus conhecimentos sobre tecnologia e inovação" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/quiz-preview.png" />
    
    <title>Quiz ExpoIndústria - Senac</title>
    
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
      
      .loading-logo {
        font-size: 2.5rem;
        color: #E60012;
        font-weight: bold;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #E60012;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-logo">Quiz Senac</div>
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; color: #666;">Carregando...</p>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Prevent zoom on double tap for tablets
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
